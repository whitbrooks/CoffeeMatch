<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="https://cdn.shopify.com/s/files/1/2292/9477/files/Soul_Work_Logo_Final_9-29_Color_32x32.png?v=1511642030">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	
	<!--Import icons, fonts, Materialize style-->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/admin.css">
	
	<title>Soul Work SoulMate - Admin</title>
</head>
<body>
	
	<main>	
		<nav class="nav-extended red darken-2">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"><img class ="logo" src="./assets/images/SW_1.png"></a>
			</div>
			
			<div class="nav-content grey darken-3">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a href="#test1">Statistics</a></li>
					<li class="tab"><a href="#test5">Collections</a></li>
				</ul>
			</div>
		</nav>

		<br/>

		<div class="container">
			<div id="test1" class="col s12">
				<h2>Quiz Statistics</h2>
				<br>
				<div class="row">
					<div class="col s4 center stats_title">
						Caffeine
						<canvas id="chart_caff" width="400" height="400"></canvas>
					</div>
					<div class="col s4 center stats_title">
						Collections
						<canvas id="chart_coll" width="400" height="400"></canvas>
					</div>
					<div class="col s4 center stats_title">
						Flavors
						<canvas id="chart_flav" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
			<div id="test5" class="col s12">
				<h2>Edit Collections</h2>
				<br>
				<table id="enabled-collections-table">
					<thead>
						<th>Enabled Collections</th>
						<th>Remove</th>
					</thead>
					<tbody></tbody>
				</table>
				<br />
				<table id="available-collections-table">
					<thead>
						<th>Available Collections</th>
						<th>Add</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</main>

	<!-- link js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.js"></script>
	<script type="text/javascript" src="./assets/js/Chart.min.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script type="text/javascript" src="./assets/js/admin.js"></script>
</body>
</html>
